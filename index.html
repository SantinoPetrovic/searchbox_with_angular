<!DOCTYPE html>
<html>
<head>
    <title>lolek</title>
    <meta charset="UTF-8">
    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="foodpornController">
        <p><input type="checkbox">Fast Food</p>
        <p><input type="checkbox">Soda</p>
        <p><input type="checkbox">Snacks</p>
        <p><input type="checkbox">Dessert</p>
        <p><input type="checkbox">Fruit</p>
        <p><input type="checkbox">Candy</p>
        <p>Name: <input type="text" ng-model="search.name"></p>
        <li ng-repeat="food in foodpornList | filter:search">{{food.name}}</li>
    </div>

</body>
</html>
